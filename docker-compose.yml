services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
      - ./images:/app/images:rw # Добавлено rw для доступа к изображениям
      - ./thumbnails:/app/thumbnails:rw
    restart: unless-stopped

  app:
    build: .
    image: pichost
    container_name: app
    depends_on:
      - nginx
    volumes:
      - ./:/app
    restart: unless-stopped
