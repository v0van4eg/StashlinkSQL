server {
    listen 80;
    server_name stashlink.gradient.ru pichost.gradient.ru vladimir-hp.gradient.ru tecnobook;
    charset utf-8;
    client_max_body_size 16G;

    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout       300s;
        proxy_send_timeout          300s;
        proxy_read_timeout          300s;
    }

    location /images/ {
        alias /app/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Пытаемся найти превью как статический файл, если нет - проксируем на Flask
    location /thumbnails/ {
        alias /app/thumbnails/;
        try_files $uri @thumbnails_proxy;
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    location @thumbnails_proxy {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Сервер для изображений на mooo.com
server {
    listen 80;
    server_name stashlink.mooo.com;

    # Обслуживание загруженных изображений
    location /images/ {
        alias /app/images/;  # Исправлено: было /app/uploads/
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Обслуживание корневого пути - отдача hello.html
    location = / {
        root /app/templates;
        try_files /hello.html =404;
    }

    # Все остальные запросы редиректим на основную страницу
    location / {
        return 301 /;
    }
}

# Сервер по умолчанию - для доступа по IP
